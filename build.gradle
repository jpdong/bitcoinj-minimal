plugins {
    id 'java'
    id 'idea'
}

group 'dong'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/slf4j-api-1.7.25.jar','lib/slf4j-simple-1.7.25.jar')
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.bouncycastle:bcprov-jdk16:1.45'
    //implementation 'org.slf4j:slf4j-jdk14:1.8.0-beat2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
